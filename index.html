<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayr Adrian's Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl">My Portfolio</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:underline">About</a></li>
                    <li><a href="#projects" class="hover:underline">Projects</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about" class="py-12">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-8">
            <div class="w-full md:w-1/3">
                <img src="https://raw.githubusercontent.com/NayrAdrian/NayrAdrian.github.io/main/profile-picture.webp" alt="Nayr Adrian" class="rounded-lg shadow-lg">
            </div>
            <div class="w-full md:w-2/3">
                <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">Hi, I'm <span class="text-blue-500">Ryan Adrian</span></h1>
                <h3 class="text-xl mb-4 text-gray-700">Aspiring Software Developer</h3>
                <p class="mb-4 text-gray-600">With a passion for coding and a commitment to lifelong learning...</p>
                <div class="flex space-x-4">
                    <a href="#contact" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Hire Me</a>
                    <a href="#projects" class="border border-blue-500 text-blue-500 py-2 px-4 rounded hover:bg-blue-100">See Projects</a>
                </div>
            </div>
        </div>
    </section>
    <section id="projects" class="py-12 bg-gray-100">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">My Projects</h2>
            <div id="repo-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Repositories will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 NayrAdrian. All rights reserved.</p>
    </footer>

    <!-- Modal for Image Gallery -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modal-image">
            <div class="thumbnail-container" id="thumbnail-container"></div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
