<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayr Adrian's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nayr Adrian</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I am Ryan Adrian, a passionate developer.</p>
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div id="repo-list">
                <!-- Repositories will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Nayr Adrian. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function fetchRepositories() {
            const response = await fetch('https://api.github.com/users/NayrAdrian/repos');
            const repos = await response.json();

            const repoList = document.getElementById('repo-list');

            repos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'project';
                repoDiv.innerHTML = `
                    <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p>${repo.description || 'No description available.'}</p>
                `;
                repoList.appendChild(repoDiv);
            });
        }

        fetchRepositories();
    </script>
</body>
</html>
