<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayr Adrian's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nayr Adrian</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I am Ryan Adrian, a passionate developer.</p>
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div id="repo-list">
                <!-- Repositories will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Nayr Adrian. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for Image Gallery -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <button class="prev">&lt;</button>
            <img class="modal-image" id="modal-image">
            <button class="next">&gt;</button>
        </div>
        <div class="thumbnail-container" id="thumbnail-container">
            <!-- Thumbnails will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
    async function fetchRepositories() {
        const response = await fetch('https://api.github.com/users/NayrAdrian/repos');
        const repos = await response.json();

        // Sort repositories by last updated date
        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        const repoList = document.getElementById('repo-list');

        repos.forEach(repo => {
            const repoDiv = document.createElement('div');
            repoDiv.className = 'project';
            repoDiv.innerHTML = `
                <div class="project-content">
                    <div class="project-preview-container">
                        <img src="https://github.com/NayrAdrian/NayrAdrian.github.io/raw/main/project1-image1.jpg" alt="Project Preview" class="project-preview" data-images='["https://github.com/NayrAdrian/NayrAdrian.github.io/raw/main/project1-image1.jpg", "https://github.com/NayrAdrian/NayrAdrian.github.io/raw/main/project1-image2.jpg", "https://github.com/NayrAdrian/NayrAdrian.github.io/raw/main/project1-image3.jpg"]'>
                    </div>
                    <div class="project-details">
                        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                        <p>${repo.description || 'No description available.'}</p>
                        <p><small>Last updated: ${new Date(repo.updated_at).toLocaleDateString()}</small></p>
                    </div>
                </div>
            `;
            repoList.appendChild(repoDiv);
        });

        setupModal();
    }

    function setupModal() {
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modal-image");
        const thumbnailContainer = document.getElementById("thumbnail-container");
        const closeBtn = document.querySelector(".close");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");

        let currentImageIndex = 0;
        let currentImages = [];

        document.querySelectorAll(".project-preview").forEach(img => {
            img.addEventListener("click", function() {
                currentImages = JSON.parse(this.dataset.images);
                currentImageIndex = 0;
                modalImage.src = currentImages[currentImageIndex];
                thumbnailContainer.innerHTML = "";
                currentImages.forEach((image, index) => {
                    const thumbnail = document.createElement("img");
                    thumbnail.src = image;
                    thumbnail.className = "thumbnail";
                    thumbnail.addEventListener("click", () => {
                        currentImageIndex = index;
                        modalImage.src = currentImages[currentImageIndex];
                    });
                    thumbnailContainer.appendChild(thumbnail);
                });
                modal.style.display = "block";
            });
        });

        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        prevBtn.addEventListener("click", function() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                modalImage.src = currentImages[currentImageIndex];
            }
        });

        nextBtn.addEventListener("click", function() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                modalImage.src = currentImages[currentImageIndex];
            }
        });

        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    }

    fetchRepositories();
</script>

</body>
</html>
